<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header class="row">
        <div class="col-md-12">
            <h1 id="heading" class="text-center">JavaScript Calculator</h1>
        </div>
    </header>

    <section id="calculator" class="row">
        <article class="col-md-12 text-center" id="resultWindow">
            <h2 id="result"></h2>

        </article>
        <article class="col-md-12 text-center" id="row1">
            <button id="clear" value="clear" class="btn btn-default">Clear</button>
            <button class="btn btn-default" value="/">/</button>
            <button class="btn btn-default" value="*">X</button>
        </article>
        <article class="col-md-12 text-center" id="row2">
            <button class="btn btn-default" value="-">-</button>
            <button class="btn btn-default" value="+">+</button>
            <button class="btn btn-default" value="-">-</button>
        </article>
        <article class="col-md-12 text-center" id="row3">
            <button class="btn btn-default" value="7">7</button>
            <button class="btn btn-default" value="8">8</button>
            <button class="btn btn-default" value="9">9</button>
        </article>
        <article class="col-md-12 text-center" id="row4">
            <button class="btn btn-default" value="4">4</button>
            <button class="btn btn-default" value="5">5</button>
            <button class="btn btn-default" value="6">6</button>
        </article>
        <article class="col-md-12 text-center" id="row5">
            <button class="btn btn-default" value="1">1</button>
            <button class="btn btn-default" value="2">2</button>
            <button class="btn btn-default" value="3">3</button>
        </article>
        <article class="col-md-12 text-center" id="row6">
            <button class="btn btn-default" value="0">0</button>
            <button class="btn btn-default" value=".">.</button>
            <button class="btn btn-default" id="equals" value="=">=</button>
        </article>
    </section>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
